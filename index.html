<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIGE</title>
</head>
<style>
    button{
        color: rgb(78, 115, 184);
        font-weight: 600;
        background-color: white;
        border-radius: 5px;
        border: 2px solid rgb(78, 115, 184);
        width: 190px;
        height: 40px;
        margin-top: 20px;
    }
</style>
<body>
    <button id="apiButton">Click here</button>
    <h1 id="apiResponse"></h1>
</body>
<script>
    const apiButton = document.getElementById("apiButton");
    const apiResponse = document.getElementById("apiResponse");

    apiButton.addEventListener("click", () => {
        fetch("http://192.168.1.3:5000/saige")
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                apiResponse.textContent = data.message;
            })
            .catch(error => {
                console.error("Error:", error);
                apiResponse.textContent = "Error occurred while fetching data.";
            });
    });
</script>
</html>
